<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial - Acesso Livre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Comme:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <!-- ===== MAIN ===== -->
    <main>
        <!-- Bloco azul principal -->
        <section class="blue-block-main">
            <h1>Mapa de Acessibilidade</h1>
            <p>Encontre e avalie os meios de Acessibilidade do IFBA Campus Eunápolis</p>
            <button class="explorar-mapa-btn">Explorar mapa</button>
        </section>

        <!-- Comentários -->
        <section id="page-comentarios">
            <!-- Título dos comentários -->
            <div id="title-comentarios">
                <p>Avaliações recentes</p>
            </div>

            <!-- Cards de comentários -->
            <div class="comentario-usuario">
                <a class="comentario-local" href="#biblioteca">Biblioteca</a>
                <div class="comentario-nota">Nota: 1/5</div>
                <div class="comentario-nome">Usuário 1</div>
                <div class="comentario-texto">Ótimo mapa, muito útil!</div>
            </div>

            <div class="comentario-usuario">
                <a class="comentario-local" href="#auditorio">Auditório</a>
                <div class="comentario-nota">Nota: 2/5</div>
                <div class="comentario-nome">Usuário 2</div>
                <div class="comentario-texto">Bom acesso, mas pode melhorar.</div>
            </div>

            <div class="comentario-usuario">
                <a class="comentario-local" href="#refeitorio">Refeitório</a>
                <div class="comentario-nota">Nota: 3/5</div>
                <div class="comentario-nome">Usuário 3</div>
                <div class="comentario-texto">Acessível, mas falta sinalização.</div>
            </div>
        </section>
    </main>

    <script src="scripts/global.js"></script>
    <script src="scripts/index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent("header", "body-start");
            loadComponent("footer", "body-end");
        });
    </script>
</body>
</html>
